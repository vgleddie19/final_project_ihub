<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">-->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="js/ext.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script>
    $(document)
      .ready(function () {

        // fix main menu to page on passing
        $('.main.menu').visibility({
          type: 'fixed'
        });
        $('.overlay').visibility({
          type: 'fixed',
          offset: 80
        });

        // lazy load images
        $('.image').visibility({
          type: 'image',
          transition: 'vertical flip in',
          duration: 500
        });

        // show dropdown on hover
        $('.ui.dropdown').dropdown({
          on: 'hover'
        });

        //$('.menu .item').tab();

        //$('table').tablesort();

        $('#cancel').on('click', function () {
          if ($('.ui.accordion').attr('open'))
            $('.ui.accordion').accordion('close', 0);
          $('#vehicletype').dropdown('clear');
          $('#location').dropdown('clear');
        });

        $('.ui.accordion').accordion({
          onClose: function () {
            $('.ui.accordion').attr('open', false);
          },
          onOpen: function () {
            $('.ui.accordion').attr('open', true);
          },
          collapsible: true
        });

        $('#ordertable').DataTable();

      });
  </script>

</head>

<body>
  <div class="ui top attached secondary blue huge pointing menu">
    <div class="ui container">
      <a href="/" class="item active">
        <i class="home icon"></i> Home
      </a>
      <a href="/order" class="item">
        <i class="clipboard list icon"></i> ORDER
      </a>
      <a href="/stocks" class="item">
        <i class="boxes icon"></i> STOCKS
      </a>
      <a href="/" class="item">
        <i class="boxes icon"></i> LOGIN
      </a>
    </div>
  </div>
  <div class="ui container segment ">
    <h3 class="ui dividing header">
      <i class="dolly flatbed icon large"></i>
      <div class="content top">
        SALES ORDER DASHBOARD
      </div>
      <!-- <i class="calendar alternate outline icon"></i> -->
    </h3>
    <table class="ui selectable sortable blue large padded table" id="ordertable">
      <thead>
        <tr class="blue center aligned">
          <th>CUSTOMER NAME</th>
          <th>ADDRESS</th>
          <th>CITY</th>
          <th>COUNTRY</th>
          <th class="two wide"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="center aligned">
          {% for row in so:%}
          {% for cell in row.shipping:%}

          <td data-label="">{{ cell }}</td>

          {% endfor %}
          <td data-label="">
            <div class="field">
              <div class="ui accordion field">
                <button class="ui olive small button title"> <!-- <i class="boxes icon"></i> -->
                  Shows Product</button>
                <div class="content field">
                  <form id="orderform" class="ui form">
                    <div class="ui relaxed divided list">
                      <div class="item">
                        <i class="large box middle aligned icon"></i>
                        <div class="content">
                          <a class="header">Product Code</a>
                          <div class="description">1098450938</div>
                        </div>
                      </div>
                      <div class="item">
                        <i class="large middle aligned icon"></i>
                        <div class="content">
                          <a class="header">UOM</a>
                          <div class="description">CASE</div>
                        </div>
                      </div>
                      <div class="item">
                        <i class="large middle aligned icon"></i>
                        <div class="content">
                          <a class="header">QTY</a>
                          <div class="description">1</div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </td>
          {% endfor %}
          <!-- <form action="/orderproduct" method="post" name="removeprod">
            <td class="center aligned two wide">
              <input type="text" name="id" value="{{ so.details }}" />
              <input type="hidden" value="REMOVEPRODUCT" name="intent">
              <button class="ui red button" type="submit" value="REMOVEPRODUCT" name="intent">Remove</button>
            </td>
          </form> -->
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
