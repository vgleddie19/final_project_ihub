<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.semanticui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.semanticui.min.js"></script>
    <script src="js/ext.js"></script>
    <script>
        $(document)
            .ready(function () {

                // fix main menu to page on passing
                $('.main.menu').visibility({
                    type: 'fixed'
                });
                $('.overlay').visibility({
                    type: 'fixed',
                    offset: 80
                });

                // lazy load images
                $('.image').visibility({
                    type: 'image',
                    transition: 'vertical flip in',
                    duration: 500
                });

                // show dropdown on hover
                $('.ui.dropdown').dropdown({
                    on: 'hover'
                });

                //$('.menu .item').tab();

                //$('table').tablesort();

                $('#cancel').on('click', function () {
                    if ($('.ui.accordion').attr('open'))
                        $('.ui.accordion').accordion('close', 0);
                    $('#vehicletype').dropdown('clear');
                    $('#location').dropdown('clear');
                });

                $('.ui.accordion').accordion({
                    onClose: function () {
                        $('.ui.accordion').attr('open', false);
                    },
                    onOpen: function () {
                        $('.ui.accordion').attr('open', true);
                    },
                    collapsible: true
                });

                $('#triptable').DataTable();

            });
    </script>
</head>

<body>

            <a href="/" class="item">
                <i class="home icon"></i> HOME

            </a>

    <div class="ui raised container segment">

                <tr>

                </tr>
            </tbody>
        </table>
        <br>
        <div class="ui accordion field">
            <div class="ui blue button title">
                <i class="boxes icon"></i>
                Order Product
            </div>
            <div class="content field">
                <form action="#" id="orderform" class="ui form" action ="/order">
                    <div class="ui large blue segment">

                        <div class="field">
                            <label for="productcode">Product Code</label>
                            <input name="productcode" id="productcode" type="text" placeholder="Product Code" required>
                        </div>

                        <!-- <div class="two fields"> -->

                                <input name="salesman" id="salesman" type="text" placeholder="Sales Man">
                            </div>

</body>

</html>
